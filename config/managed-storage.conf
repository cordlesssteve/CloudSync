# CloudSync Managed Storage Configuration
# Configuration for Git-based storage management

# Managed storage root directory
MANAGED_ROOT="$HOME/cloudsync-managed"

# File size threshold for Git-annex (files larger than this use Git-annex)
GIT_ANNEX_THRESHOLD="100M"

# Default categories for file organization
DEFAULT_CATEGORIES=(
    "documents"  # Text documents, PDFs, office files
    "code"       # Source code, scripts, configuration files
    "media"      # Images, videos, audio files
    "archives"   # Compressed files, backups, large datasets
)

# File type mappings to categories
DOCUMENT_PATTERNS=("*.txt" "*.md" "*.pdf" "*.doc" "*.docx" "*.odt" "*.rtf")
CODE_PATTERNS=("*.py" "*.js" "*.ts" "*.sh" "*.go" "*.rs" "*.c" "*.cpp" "*.java" "*.rb" "*.php" "*.html" "*.css" "*.json" "*.yaml" "*.yml" "*.xml" "*.sql")
MEDIA_PATTERNS=("*.jpg" "*.jpeg" "*.png" "*.gif" "*.bmp" "*.tiff" "*.svg" "*.mp4" "*.avi" "*.mkv" "*.mov" "*.wmv" "*.mp3" "*.wav" "*.flac" "*.ogg")
ARCHIVE_PATTERNS=("*.zip" "*.tar" "*.tar.gz" "*.tar.bz2" "*.tar.xz" "*.7z" "*.rar" "*.iso" "*.img" "*.dmg")

# Auto-categorization settings
ENABLE_AUTO_CATEGORIZATION=true
PROMPT_FOR_CATEGORY=false  # If false, uses auto-categorization; if true, prompts user

# Git configuration for managed storage
GIT_USER_NAME="CloudSync Managed Storage"
GIT_USER_EMAIL="cloudsync-managed@localhost"

# Sync behavior
DEFAULT_SYNC_MODE="bidirectional"  # push, pull, bidirectional
ENABLE_AUTO_SYNC=false  # Automatically sync after operations
AUTO_SYNC_INTERVAL=3600  # Seconds between auto-syncs (if enabled)

# Backup settings
BACKUP_BEFORE_ROLLBACK=true
KEEP_ROLLBACK_BACKUPS=true
ROLLBACK_BACKUP_DIR=".cloudsync-backups"

# Remote configuration
DEFAULT_GIT_REMOTE="origin"
DEFAULT_ANNEX_REMOTE="$DEFAULT_REMOTE"  # Uses same remote as main CloudSync config

# Storage optimization
ENABLE_COMPRESSION=true
COMPRESSION_LEVEL=6  # 1-9, higher = better compression but slower
ENABLE_DEDUPLICATION=true

# Monitoring and logging
ENABLE_ACTIVITY_LOG=true
ACTIVITY_LOG_RETENTION_DAYS=90
ENABLE_METRICS_COLLECTION=true

# Security settings
ENCRYPT_LARGE_FILES=false  # Enable git-annex encryption for large files
ENCRYPTION_CIPHER="shared"  # shared, hybrid, pubkey